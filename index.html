<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cơ Chế Làm Việc</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        body {
            background-color: #009294;
            color: #FFFFFF;
        }
        h1 {
            background-color: yellow;
            text-align: center;
        }
        h3 {
            font-size: 16pt;
            color: #FF0000;
        }
        ol {
            border-style: dashed;
            border-width: 4px;
            border-color: blue;
        }
    </style>
</head>
<body>

    <h1>Tiêu đề chính (h1)</h1>
    <h3>Tiêu đề phụ (h3)</h3>

    <p style="color: white;">Đây là nội dung của trang web.</p> <!-- Inline CSS -->

    <ol>
        <li><a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home" target="_blank">Internet Explorer</a></li>
        <li><a href="http://www.mozilla.com/en-US/firefox/fx/" target="_blank">Mozilla Firefox</a></li>
        <li><a href="http://www.google.com/chrome/index.html" target="_blank">Google Chrome</a></li>
        <li><a href="http://www.opera.com/download/" target="_blank">Opera</a></li>
    </ol>

</body>
</html>
